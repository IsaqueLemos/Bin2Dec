<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <title>Bin2Dec</title>
</head>
<body>
    
    <main>
        <h1>B2D</h1>
        <section>
            <div class="info">
                <p id="warning">Binário -> Decimal</p>
                <input type="text" name="binary" id="binary" placeholder="Valor Binário" minlength="1" maxlength="20" oninput="warningMsg()">
                <div class="result">
                    <button onclick="getDecimal()">Converter</button>
                    <div class="decimal">
                        <p id="decimalValue"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script/script.js"></script>

</body>
</html>
